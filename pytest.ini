[pytest]
# Configuração do pytest para ExtratorNotasCorretagem

# Diretório de testes
testpaths = tests

# Padrão de arquivo de teste
python_files = test_*.py

# Padrão de função de teste
python_functions = test_*

# Padrão de classe de teste
python_classes = Test*

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marcadores customizados
markers =
    unit: Testes unitários rápidos
    integration: Testes de integração com PDFs reais
    slow: Testes que levam mais tempo
    formatting: Testes de formatação (decimal, logs, exports)
    extraction: Testes de extração de dados
    mapping: Testes de mapeamento de tickers
    sorting: Testes de ordenação de dados

# Timeout padrão (em segundos)
timeout = 300

# Django database (se aplicável)
# 
# Configuração mínima para evitar dialogs
minversion = 7.0

# Cobertura de testes
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
